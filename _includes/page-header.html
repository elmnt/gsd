<header>
    <div class="mb5">
        {% if page.id %}
        <h1 class="abril f1 f-subheadline-ns lh-title black mb3 mb4-m mb4-l">{{ page.title }}</h1>
        <p class="plex f5 gray"><time>{{ page.date | date: "%b %-d,  %Y" }}</time></p>
        {% else %}
        <h1 class="abril f-subheadline f-headline-ns lh-title black mb3 mb4-m mb4-l">{{ page.title }}</h1>
        {% endif %}
    </div>
    <h2 class="plex f4 f3-m f3-l black lh-copy mb3 mb4-m mb4-l">{{ page.intro }}</h2>
</header>
